<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>makemytrip - travellingonyourPace.com</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #222;
      margin: 0;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 550px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }

    h1 {
      text-align: center;
      color: #2b2b52;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #6c63ff;
      outline: none;
      background-color: #f0f4ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #574fd6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Example Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Travel Logo" class="logo" />

    <h1>Travel Booking Form</h1>

    <form>
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>

      <div>
        <label for="contact">Contact No.</label>
        <input id="contact" type="tel" placeholder="Enter your contact number" required />
      </div>

      <div>
        <label for="age">Age</label>
        <input id="age" type="number" placeholder="Enter your age" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Provide your email" required />
      </div>

      <div>
        <label for="addr">Address</label>
        <textarea id="addr" placeholder="Enter your address" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
